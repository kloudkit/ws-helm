{{- if (dig "persistence" "enabled" false (.Values.project | default dict)) }}
{{- $p := .Values.project | default dict -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ printf "%s-shared" (include "workspace-project.name" .) }}
  namespace: {{ include "workspace-project.namespace" . }}
spec:
  accessModes:
    - {{ dig "persistence" "accessMode" "ReadWriteMany" $p }}
  resources:
    requests:
      storage: {{ dig "persistence" "size" "50Gi" $p }}
  {{- with (dig "persistence" "storageClass" nil $p) }}
  storageClassName: {{ . }}
  {{- end }}
{{- end }}
