{{- if (dig "env" "enabled" false (.Values.project | default dict)) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ws-project.name" . }}-env
  namespace: {{ include "ws-project.namespace" . }}
data:
  {{- toYaml (dig "env" "data" dict (.Values.project | default dict)) | nindent 2 }}
{{- end }}
