{{- if (dig "secret" "enabled" false (.Values.project | default dict)) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ws-project.name" . }}
  namespace: {{ include "ws-project.namespace" . }}
stringData:
  {{- toYaml (dig "secret" "data" dict (.Values.project | default dict)) | nindent 2 }}
{{- end }}
