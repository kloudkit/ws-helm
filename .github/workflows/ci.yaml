---
name: â˜¸ CI

on:
  push:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    if: github.actor != 'renovate[bot]'
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ§¹ Lint
        uses: pre-commit/action@v3.0.1

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs:
      - lint

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: â˜¸ Setup Helm
        uses: azure/setup-helm@v3

      - name: ğŸ”Œ Install plugin and repo
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest --version v1.0.2
          helm repo add bjw-s https://bjw-s-labs.github.io/helm-charts --force-update
          helm dependency build src/

      - name: ğŸ“¦ Install yq
        uses: mikefarah/yq@master

      - name: ğŸ”„ Generate files
        run: ./scripts/generate.sh

      - name: ğŸ§ª Run tests
        run: |
          helm unittest ./src

  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - test

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ”§ Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: â˜¸ Setup Helm
        uses: azure/setup-helm@v3

      - name: â¬ Build dependencies
        run: |
          helm repo add bjw-s https://bjw-s-labs.github.io/helm-charts --force-update
          helm dependency build src/

      - name: ğŸ”§ Install chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          install_only: true

      - name: ğŸ“¦ Package chart
        run: cr package src/

      - name: ğŸš€ Upload chart to GitHub Releases
        run: >-
          cr upload
          --skip-existing
          --pages-branch main
          --owner ${{ github.repository_owner }}
          --git-repo ${{ github.event.repository.name }}
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‡ Generate index
        run: |
          cr index \
            --owner ${{ github.repository_owner }} \
            --git-repo ${{ github.event.repository.name }} \
            --pages-branch main \
            --pages-index-path index.yaml
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .cr-index/

      - name: â›… Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: ğŸ” Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" \
            | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸ“¦ Push to GHCR (OCI)
        run: helm push .cr-release-packages/*.tgz oci://ghcr.io/kloudkit/charts
