name: ğŸš€ Release Chart

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ”§ Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: â˜¸ Setup Helm
        uses: azure/setup-helm@v3

      - name: â¬ Build dependencies
        run: |
          helm repo add bjw-s https://bjw-s-labs.github.io/helm-charts --force-update
          helm dependency build src/

      - name: ğŸ”§ Install chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          install_only: true

      - name: ğŸ“¦ Package chart
        run: cr package src/

      - name: ğŸš€ Upload chart to GitHub Releases
        run: >-
          cr upload
          --skip-existing
          --pages-branch main
          --owner ${{ github.repository_owner }}
          --git-repo ${{ github.event.repository.name }}
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‡ Generate index
        run: |
          cr index \
            --owner ${{ github.repository_owner }} \
            --git-repo ${{ github.event.repository.name }} \
            --pages-branch main \
            --pages-index-path index.yaml
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .cr-index/

      - name: â›… Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: ğŸ” Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸ“¦ Push to GHCR (OCI)
        run: helm push .cr-release-packages/ws-helm-*.tgz oci://ghcr.io/kloudkit
