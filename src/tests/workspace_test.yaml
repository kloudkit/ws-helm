suite: workspace (defaults)
templates:
  - templates/workspace.yaml
tests:
  - it: renders a Deployment
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - isKind:
          of: Deployment

  - it: renders a Service
    documentSelector:
      path: kind
      value: Service
    asserts:
      - isKind:
          of: Service

  - it: renders a PersistentVolumeClaim
    documentSelector:
      path: kind
      value: PersistentVolumeClaim
    asserts:
      - isKind:
          of: PersistentVolumeClaim

  - it: renders a Ingress
    documentSelector:
      path: kind
      value: Ingress
    asserts:
      - isKind:
          of: Ingress
