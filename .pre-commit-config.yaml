---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args:
          - --maxkb=300
      - id: check-json
      - id: check-yaml
        exclude: ^src/templates
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: helm-lint
        name: helm lint
        entry: helm lint src/
        language: system
        files: ^src/
        pass_filenames: false
